{% extends "base.html" %}

{% block content %}
<h1>Add a stock</h1>
<form method="post">
	<label for="stockSymbol">Ticker Symbol <em>(required)</em></label>
	<input type="text" id="stockSymbol" name="stock_symbol" required pattern="[A-Z]{1,5}" />
  <br>
  <label for="numberOfShare">QTY of Shares <em>(required)</em></label>
  <input type="text" id="numberOfShares" name="number_of_shares" required />
  <br>
  <label for="purchasePrice">Current Price ($) <em>(required)</em></label>
  <input type="text" id="purchasePrice" name="purchase_price" placeholder="$300.00" required />
  <br>
  <input type="submit">
 </form>
{% endblock %}
